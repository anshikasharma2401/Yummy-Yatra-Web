<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Yummy Yatra</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/contact.css">
</head>
<body>

<!-- NAVBAR (Static replacement of JSP include) -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#6a1b9a;">
    <a class="navbar-brand font-weight-bold" href="#">YUMMY YATRA</a>
</nav>

<!-- CONTACT SECTION -->
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-10 contact-card">

            <h2 class="text-center contact-title mb-4">
                Get in Touch with <span>Yummy Yatra</span>
            </h2>

            <div class="row justify-content-center">

                <!-- CONTACT FORM -->
                <div class="col-12 col-md-8 mb-4">
                    <form id="contactForm">
                        <div class="form-group">
                            <label><i class="fas fa-user mr-1 text-secondary"></i> Your Name</label>
                            <input type="text" class="form-control" placeholder="Enter your name" required>
                        </div>

                        <div class="form-group">
                            <label><i class="fas fa-envelope mr-1 text-secondary"></i> Your Email</label>
                            <input type="email" class="form-control" placeholder="Enter your email" required>
                        </div>

                        <div class="form-group">
                            <label><i class="fas fa-comment-dots mr-1 text-secondary"></i> Your Message</label>
                            <textarea class="form-control" rows="4" placeholder="Type your message" required></textarea>
                        </div>

                        <button type="submit" class="btn btn-purple btn-block mt-3">
                            Send Message
                        </button>
                    </form>
                </div>

                <!-- CONTACT INFO -->
                <div class="col-12 col-md-8">
                    <h5 class="mb-3">
                        <i class="fas fa-map-pin text-danger mr-2"></i>Contact Info
                    </h5>

                    <p><i class="fas fa-envelope mr-2"></i> yummyyatra@gmail.com</p>
                    <p><i class="fas fa-phone mr-2"></i>123456780</p>
                    <p><i class="fas fa-map-marker-alt mr-2"></i> Kanpur, India</p>

                    <h5 class="mt-4 mb-2">
                        <i class="fas fa-share-alt mr-2"></i>Social Media
                    </h5>

                    <a href="#" class="text-dark mr-3"><i class="fab fa-facebook fa-2x"></i></a>
                    <a href="#" class="text-dark mr-3"><i class="fab fa-instagram fa-2x"></i></a>
                    <a href="#" class="text-dark"><i class="fab fa-whatsapp fa-2x"></i></a>

                </div>

            </div>
        </div>
    </div>
</div>

<!-- FOOTER -->
<footer class="text-center py-3 mt-5 footer">
    Â© 2025 Yummy Yatra | Contact:
    <a href="mailto:yummyyatra@gmail.com">yummyyatra@gmail.com</a>
</footer>

<!-- JS -->
<script src="assets/js/contact.js"></script>
</body>
</html>
