<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>

    <div class="login-background">
        <div class="login-overlay"></div>

        <div class="d-flex justify-content-center align-items-center h-100">
            <div class="col-md-5">
                <div class="login-box">

                    <h3 class="text-center mb-4" style="font-family:'Dancing Script', cursive ; color: #dd1155;">
                        <i class="fa fa-cutlery mr-2"></i> Yummy Yatra Login
                    </h3>

                    <!-- CUSTOM ALERT (Show when needed) -->
                    <!-- <div class="custom-alert">Login Failed! Invalid Credentials</div> -->

                    <form>
                        <div class="form-group">
                            <i class="fa fa-envelope form-icon"></i>
                            <input required type="email" class="form-control" placeholder="Email">
                        </div>

                        <div class="form-group">
                            <i class="fa fa-lock form-icon"></i>
                            <input required type="password" class="form-control" id="passwordInput" placeholder="Password">
                            <i class="fa fa-eye toggle-password" onclick="togglePassword()"></i>
                        </div>

                        <button type="button" class="btn btn-primary btn-block">Login</button>

                        <div class="text-center mt-3">
                            <a href="#">Forgot Password?</a> |
                            <a href="register.html">Register</a>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>


    <!-- JS Libraries -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- Custom JS -->
    <script src="assets/js/login.js"></script>

</body>
</html>
